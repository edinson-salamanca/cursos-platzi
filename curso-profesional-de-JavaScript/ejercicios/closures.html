<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closures</title>
  </head>
  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      //Closures
      /**
       * Una clausura o closure es una función que guarda referencias del estado adyacente (ámbito léxico).
       * En otras palabras, una clausura permite acceder al ámbito de una función exterior desde una función interior.
       * En JavaScript, las clausuras se crean cada vez que una función es creada.
       */
      //IIFE: Expresión de función ejecutada inmediatamente
      /**
       * Las expresiones de función ejecutadas inmediatamente (IIFE por su sigla en inglés)
       * son funciones que se ejecutan tan pronto como se definen.
       */
      (function () {
        let color = "green";

        function printColor() {
          console.log(color);
        }
        printColor();
      })();

      // Funciones que regresan funciones
      function makeColorPrinter(color) {
        let colorMessage = `The color is ${color}`;

        return function () {
          console.log(colorMessage);
        };
      }
      let greenColorPrinter = makeColorPrinter("green");
      console.log(greenColorPrinter());

      // Variables "Privadas"
      /**
       * const counter = {
       * count: 3,
       *};
       */

      function makeCounter(n) {
        let count = n;

        return {
          increase: function () {
            count++;
          },
          decrease: function () {
            count--;
          },
          getCount: function () {
            return count;
          },
        };
      }
      let counter = makeCounter(7);
      console.log(`The count is: ${counter.getCount()}`);
      counter.increase();
      console.log(`The count is: ${counter.getCount()}`);
      counter.decrease();
      console.log(`The count is: ${counter.getCount()}`);
    </script>
  </body>
</html>
